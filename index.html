<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Calculadora JS</title> 
</head>
<body class="flex justify-center items-center flex-col bg-green-900 ">
<header class="text-center my-3">
    <h1 class="text-4xl font-mono font-bold text-white">CALCULADORA</h1>
</header> 
<section class="flex flex-col md:flex-row items-center mb-10">
    <div id="calculadora" class="bg-gray-500 h-auto w-70 md:w-auto mx-5 border-4 border-black flex flex-col items-center">

        <input type="text" readonly id="pantalla" class="bg-green-500 h-16 w-56 mx-auto my-5 flex flex-row-reverse items-center border text-2xl">
    
        <div id="botonera" class="flex flex-wrap mx-auto bg-gray-500 w-64 md:w-auto mt-5">
            <div id="botonera" class="flex flex-wrap mx-5 mb-3 bg-gray-500 w-56 justify-center"> 
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="agregar('7')" type="button" value="7"></input>
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="agregar('8')" type="button" value="8"></input>
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="agregar('9')" type="button" value="9"></input>
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="agregar('+')" type="button" value="+"></input>
            
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="agregar('4')" type="button" value="4"></input>
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="agregar('5')" type="button" value="5"></input>
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="agregar('6')" type="button" value="6"></input>
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="agregar('-')" type="button" value="-"></input>
            
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="agregar('1')" type="button" value="1"></input>
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="agregar('2')" type="button" value="2"></input>
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="agregar('3')" type="button" value="3"></input>
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="agregar('*')" type="button" value="*"></input>
            
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="agregar('0')" type="button" value="0"></input>
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="agregar('.')" type="button" value="."></input>
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="resultado()" type="button" value="="></input>
            <input class="bg-gray-400 p-3 w-14 border cursor-pointer" onclick="agregar('/')" type="button" value="/"></input>
            
            <input class="bg-red-600 p-3 w-56 border cursor-pointer"  onclick="borrar()" type="button" value="AC"></input>
            </div>
        </div>
    </div>
    
    <div id="whiteboard" class="w-64 h-48 md:ml-10 mt-5 md:mt-0 bg-gray-200 border-4 border-black flex items-center">
        <ul class="ml-10">
            <li class="my-5"><p class="font-bold font-mono text-yellow-600">HTML5</p></li>
            <li class="my-5"><p class="font-bold font-mono text-yellow-500">JAVASCRIPT ES6+</p></li>
            <li class="my-5"><p class="font-bold font-mono text-blue-500 ">TAILWIND CSS</p></li>
            <li class="my-5"><p class="font-bold font-mono text-green-500 ">NODE.JS</p></li>
        </ul>
    </div>
</section>

    <h2 class="text-xl md:text-2xl lg:text-3xl font-mono font-bold text-white mb-3 md:mb-3">Hecho por

    </h3>
    <label for="gitButton" class="mt-3 md:my-3 text-white">Link al repositorio GitHub</label>
</footer>
<script src="./script.js"></script>
</body>
</html>
